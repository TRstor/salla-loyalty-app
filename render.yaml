databases:
  - name: salla-loyalty-db
    plan: free
    databaseName: salla_loyalty
    user: salla_user

services:
  # === Backend API ===
  - type: web
    name: salla-loyalty-api
    runtime: node
    rootDir: server
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: node src/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: salla-loyalty-db
          property: connectionString
      - key: SALLA_CLIENT_ID
        sync: false
      - key: SALLA_CLIENT_SECRET
        sync: false
      - key: SALLA_REDIRECT_URI
        sync: false
      - key: SALLA_WEBHOOK_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: CLIENT_URL
        sync: false

  # === Frontend (Static Site) ===
  - type: web
    name: salla-loyalty-client
    runtime: static
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: build
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        sync: false
