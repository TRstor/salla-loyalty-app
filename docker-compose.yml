version: '3.8'

services:
  # قاعدة البيانات
  postgres:
    image: postgres:16-alpine
    container_name: salla-loyalty-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: salla_loyalty
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # الخادم (Backend)
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: salla-loyalty-server
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/salla_loyalty?schema=public
      - PORT=5000
      - NODE_ENV=production
    ports:
      - "5000:5000"
    depends_on:
      - postgres
    restart: unless-stopped

  # الواجهة (Frontend)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: salla-loyalty-client
    ports:
      - "3000:80"
    depends_on:
      - server
    restart: unless-stopped

volumes:
  postgres_data:
